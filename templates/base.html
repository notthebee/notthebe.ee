<!DOCTYPE html>
<html lang="en">
  <head>
    {% block rss %}
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path="rss.xml", trailing_slash=false) }}">
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ config.title }}</title>
    <link rel="stylesheet" href="{{ get_url(path="style.css", cachebust=true) }}" />
    <link rel="shortcut icon" type="image/png" href="{{ get_url(path="favicon.png") }}"/>
    <script defer data-domain="notthebe.ee" src="https://numbers.notthebe.ee/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/93866eaaa9.js"
      crossorigin="anonymous"
    ></script>
  </head>

    <nav class="menu">
      <div class="nav-left">
        <ul>
          <li>
            <a href="/"
              ><img class="logo" src="{{ get_url(path="favicon.png") }}" alt="" /><span
                class="sitename"
                >{{ config.title | lower }}</span
              ></a
            >
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <ul>
        <li class="icons">
            <a
                title="RSS feed"
              class="fas fa-rss"
              href="{{ get_url(path="rss.xml", trailing_slash=false) }}"
            ></a>
            <a
                title="Dark mode"
              id="darkmodetoggle"
              class="fas fa-moon"
              onclick="switchTheme()"
            ></a>
        <a id="toggle-nav" onclick="toggleNav()">
            <i class="fa fa-bars"></i>
        </a>
          </li>
        </ul>
        <ul id="links">
          <li><a href="mailto:wolfgangschannel@mailbox.org">contact</a></li>
          <li><a target="_blank" href="https://patreon.com/WolfgangsChannel">patreon</a></li>
          <li><a target="_blank" href="https://github.com/notthebee">github</a></li>
          <li><a target="_blank" rel="me" href="https://tilde.zone/@notthebee">mastodon</a></li>
          <li><a target="_blank" href="https://youtube.com/c/WolfgangsChannel">videos</a></li>
        </ul>
      </div>
    </nav>

  <body>
    <section class="section">
      <div class="container">{% block content %} {% endblock %}</div>
    </section>



<footer>
	<p>Powered by <a target="_blank" href="https://www.getzola.org/">Zola</a></p>
  <p><a href="/impressum">Imprint</a> Â· <a href="/privacy">Privacy</a></p>
</footer>
<script src="{{ get_url(path="darktheme.js", cachebust=true) }}" crossorigin="anonymous"></script>
<script src="{{ get_url(path="nav-toggle.js", cachebust=true) }}" crossorigin="anonymous"></script>

  </body>


</html>
